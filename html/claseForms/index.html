<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Creación de formularios">
        <meta name="robots" content="index,follow">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Nombre usuario">
            </label>

            <label for="fecha-nacimiento">
                <span>¿Cual es tu fecha de nacimiento?</span>
                <input type="date" id="fecha-nacimiento">
            </label>

            <label for="horario">
                <span>¿En que horario te gusta estudiar?</span>
                <input type="time" id="horario">
            </label>
        </form>
    </body>
</html>
